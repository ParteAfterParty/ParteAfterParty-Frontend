<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-startup-image" href="./assets/images/favicon.png">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
    <meta name="description" content="" />
    <meta name="Keywords" content="">
    <meta name="author" content="contain by afterParty team">
    <meta name="copyright" content="Copyright Â© 2021 AfterParty" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- GENERAL CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- PAGE CSS -->
    <link rel="stylesheet" href="./assets/css/auth.css">
    <title>ParteAfterParty | Sign up</title>
</head>

<body>
    <!--content start-->

    <div class="container-fluid d-flex flex-row pl-0">
        <div class="col-xl-4 col-sm-4 d-none d-sm-flex signin-bg-one">
            <div class="row align-items-start ml-5 py-5 pl-2">
                <a href="index.html">
                    <picture>
                        <source srcset="./assets/images/logo-alt.svg">
                        <img src="./assets/images/logo-alt.svg" alt="Logo Icon" />
                    </picture>
                </a>
            </div>
        </div>
        <div class="col-12 col-sm-8 col-xl-8 d-flex flex-row-reverse signin-info">
            <div class="row col-xl-12 col-sm-11  justify-content-center align-items-center">
                <div class="col-10 pl-0 pl-sm-5 d-flex pr-0 justify-content-center">
                    <div class="signin-card">
                        <div class="card-body">
                            <div class="text-left m-auto mb-5">
                                <h4 class="card-title typo-four font-weight-sb mb-4 text-black">Register for <span class="text-orange">membership</span></h4>
                                <h6 class="card-subtitle mb-2 typo-two font-weight-rg text-gray">For the purpose of industry regulation, your <br> details are required.</h6>
                            </div>

                            <div class="text-left mx-auto">
                                <form action="#" method="post">
                                    <input type="hidden" name="csrftoken" value="ea49375f43c7e6a59c77df1e4de562b3f1350124eeb70e5d5124e4ce3b5251c2b4d12e9aaf2a3ddc618c178c8dc4620b">
                                    <div class="form-group mb-3">
                                        <label for="fullname">Your fullname* </label>
                                        <input type="email" name="email" placeholder="Enter full name" class="form-control form-control-custom mt-2" required="">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="emailaddress">Email address* </label>
                                        <input type="email" name="email" placeholder="Enter email address" class="form-control form-control-custom mt-2" required="">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password">Password</label>
                                        <div class="input-group" id="show_hide_password">
                                            <input type="password" class="form-control form-control-custom" id="password" value="Passwords" name="password" placeholder="Enter password" required="">
                                            <i class="fa fa-lg fa-eye-slash toggle-pass" style="" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox checkbox-success d-flex align-items-center">
                                            <input type="checkbox" class="custom-control-input mr-2" id="checkbox-terms" checked>
                                            <label class="custom-control-label" for="checkbox-terms">I agree to terms & conditions</label>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-block auth-btn" type="submit" name="submit"> Register Account </button>
                                    </div>
                                    <script>
                                        $(document).ready(function() {
                                            $("#show_hide_password i").on('click', function(event) {
                                                event.preventDefault();
                                                if ($('#show_hide_password input').attr("type") == "text") {
                                                    $('#show_hide_password input').attr('type', 'password');
                                                    $('#show_hide_password i').addClass("fa-eye-slash");
                                                    $('#show_hide_password i').removeClass("fa-eye");
                                                } else if ($('#show_hide_password input').attr("type") == "password") {
                                                    $('#show_hide_password input').attr('type', 'text');
                                                    $('#show_hide_password i').removeClass("fa-eye-slash");
                                                    $('#show_hide_password i').addClass("fa-eye");
                                                }
                                            });
                                        });
                                    </script>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="friends d-none d-md-flex">
            <img class="orange-circle" src="./assets/images/orangefriends.svg" alt="Orange Friends" />
        </div>
    </div>
    <!--content end-->
</body>
<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF" crossorigin="anonymous"></script>

</html>
